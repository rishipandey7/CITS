<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <style>
    .mydiv{
        margin-left: 30%;
        margin-right: 30%;
    }
  </style>
  <body>
    <div class="card text-center">
        <div class="card-header">
            <h1>Welcome to company management system </h1>
        </div>
      </div>
      <div class="mydiv">
        <br><br><br>
        <form method="post" action="/filter_emp">{% csrf_token %}
            <div class="mb-3">
              <label for="text" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Fname">

            </div>

            <div class="mb-3">
              <label for="text" class="form-label">Department</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="dept">

            </div>
            
            <div class="mb-3">
                <label for="text" class="form-label">Role</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="role">
  
              </div>
              

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
